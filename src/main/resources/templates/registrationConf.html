<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layout}">
<head>
    <title>User Confirmation</title>
</head>
<body>
<div layout:fragment="content">

    <!--/*@thymesVar id="user" type="org.healthship.dtos.UserSignupDTO"*/-->
    <div class="shadow col-md-6 mx-auto p-4">

        <h4><i class="mr-2 fas fa-exclamation-triangle text-danger"></i>Important: please read</h4>
        <p>You have now been sent an email. It has
            a link in it that you must now click
            in order to confirm your account.</p>

        <p class="text-danger font-weight-bold">We have received reports
            that emails to NHS.net and some universities are going to
            spam - please check your spam inbox!</p>
    </div>

</div>
