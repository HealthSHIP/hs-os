<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Contact HealthSHIP</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid">
        <h2 th:text="#{contact.form.title}">Contact us</h2>
        <div class="row">
            <div class="shadow col-md-6 mx-auto p-4">
                <form th:action="@{/contact}" method="post" th:object="${contactForm}">
                    <fieldset>
        
                        <div class="form-group">
                            <label for="email"
                                    class="col-form-label text-hide">Email</label>
                            <input id="email" type="email" th:placeholder="#{label.form.email}" class="form-control"
                                    th:field="*{email}" required/>
                        </div>
                        <div class="form-group">
                            <label for="name"
                                    class="col-form-label text-hide">Name</label>
                            <input id="name" type="text" th:placeholder="#{label.form.name}" class="form-control"
                                    th:field="*{name}" required/>
                        </div>
        
                        <div class="form-group">
                            <label th:for="*{category}"
                                   class="col-form-label text-hide">Category</label>
                            <select class="form-control" th:field="*{category}">
                                <option th:each="cat : ${T(org.healthship.models.internal.ContactCategory).values()}"
                                        th:value="${cat}"
                                        th:text="#{${'contact-form.category.' + cat}}">option</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="description"
                                    class="col-form-label text-hide">Description</label>
                            <textarea id="description" th:field="*{description}" placeholder="Description"
                                    cols="40" rows="5" class="form-control" aria-describedby="description" required></textarea>
                        </div>
        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6 mx-auto p-4">
                <p>Please use the contact form for comments and suggestions, bug reports or requests for new features.</p>

                <p>We can also be contacted at <a href="mailto:hello@healthship.org">hello@healthship.org</a>.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
