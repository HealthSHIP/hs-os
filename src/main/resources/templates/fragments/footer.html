<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>footer</title>
</head>
<body>
<footer class="footer fixed-bottom bg-light" th:fragment="footer">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="order-1 order-md-0 dual-collapse2"
             th:classappend="${section} == 'home' ? 'col-md-11 pl-0' : 'col-md-12 px-0'">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${section == 'contact' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item" th:classappend="${section == 'recommendations' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/recommendations}">Recommendations</a>
                </li>
                <li class="nav-item" th:classappend="${section == 'privacy' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/privacy}">Privacy</a>
                </li>
                <li class="nav-item" th:classappend="${section == 'terms' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/terms}">Terms</a>
                </li>
            </ul>
        </div>
        <div th:if="${section} == 'home'" class="col-md-1 px-md-0 d-none d-md-block">
            <ul class="navbar-nav ">
                <li class="nav-item ml-auto">
                    <a href="#" class="btn btn-outline-secondary btn-sm text-nowrap" data-toggle="modal"
                       data-target="#modal-requests-map"><i class="fas fa-map-marked-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-sm text-light font-small bg-dark">
        <div class="col-md-10 order-1 order-md-0 dual-collapse3 px-2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item text-light text-white-50 text-center text-sm-left">
                    <small>HealthSHIP Ltd is a company registered in Scotland (Company No. SC658039) 18 Rockwell Place,
                        Dundee, DD3 6UZ</small>
                </li>
            </ul>
        </div>
        <div class="d-flex col-md-2 order-3 dual-collapse2 p-1 px-md-0">
            <ul class="navbar-nav ml-sm-auto mx-auto mr-sm-0">
                <li class="nav-item">
                    <a href="/contact" class="btn btn-outline-light btn-sm text-nowrap"><i
                            class="far fa-grin-hearts"></i> We love feedback!</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>
</body>
</html>
