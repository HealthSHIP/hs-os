<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Delete request for help</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Delete request for help</h2>
                <p>This will permanently delete your request. If anyone has volunteered to help you, it will also email them
                    to let them know that this request for help has been deleted.
                </p>
                <form method="post" th:action="${'/requests/' + helpRequest.getId() + '/delete'}" class="mt-3">
                    <input type="hidden" name="requestID" th:value="${helpRequest.getId()}"/>
                    <button type="submit" class="btn btn-outline-danger">Confirm deletion</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
