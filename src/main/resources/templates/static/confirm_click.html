<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Confirm action</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3>Confirm action</h3>

                <div th:if="${section} == 'cv'" class="alert alert-secondary">
                    <form th:action="@{'/click/requests/confirm'}" th:object="${actionDTO}" method="post">
                        <input type="hidden" th:field="*{requestID}">
                        <input type="hidden" th:field="*{token}">
                        <input type="hidden" th:field="*{action}">
                        <input type="hidden" th:field="*{userID}">

                        <button class="btn btn-success" type="submit">Confirm volunteer</button>
                    </form>
                </div>


                <div th:if="${section} == 'dl'" class="alert alert-secondary">
                    <form th:action="@{'/click/requests/delete'}" th:object="${actionDTO}" method="post">
                        <input type="hidden" th:field="*{requestID}">
                        <input type="hidden" th:field="*{token}">
                        <input type="hidden" th:field="*{action}">

                        <button class="btn btn-danger" type="submit">Remove listing</button>
                    </form>
                </div>

                <a href="/" class="btn btn-outline-primary">Home</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
