<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Action success</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div th:if="${param.deleted}" class="alert alert-success">
                    Your listing has been removed
                </div>

                <div th:if="${param.confirmed}" class="alert alert-success">
                    You have confirmed a volunteer to help you, please
                    log in to see details
                </div>

                <a href="/" class="btn btn-lg btn-outline-primary">Home</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
